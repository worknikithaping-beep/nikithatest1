    <script>
      function loadwidget(flowParameters) {
        const flowURL = "https://auth.ort-one-pingone.com";
        const tokenURL = "https://orchestrate-api.ort-one-pingone.com";
        const companyId = "ea387d4f-4692-4176-8d96-aaf7cfc498f7";
        const skApiKey =
          "93f7d34ea674388f246c420750738f1c2e9c9cdf2ce6ca4d5f288509f5b4c2a9ac3931f6bc764a8bf6e6fe45d51d3a9e3dd737a1845bf9038b1d9f546d88ec216e4e35d34193df139c55b90ac014c1e01b063dd9078e64545a3d60a75e62db9473ff920e66d7f89497497777f26e9f885ce2a6f0c357a6c74805692dfc16273a";
        const policyId = "53bd9174a703ae36e1666390eca0823f";

        const skGetTokenUrl =
          tokenURL + "/v1/company/" + companyId + "/sdktoken";

        var headers = new Headers();
        headers.append("X-SK-API-KEY", skApiKey);
        var requestOptions = {
          method: "GET",
          headers: headers,
          redirect: "follow",
        };

        fetch(skGetTokenUrl, requestOptions)
          .then((response) => response.json())
          .then((responseData) => {
            var props = {
              config: {
                method: "runFlow",
                apiRoot: flowURL,
                accessToken: responseData.access_token,
                companyId: companyId,
                policyId: policyId
              },
              useModal: false,
              successCallback,
              errorCallback,
              onCloseModal,
            };
            //console.log(props);
            davinci.skRenderScreen(document.getElementById("widget"), props);
          })
          .catch((error) => console.log("error", error));

        function successCallback(response) {
           const accessToken = response.access_token;
        const sessionToken = response.sessionToken;
        const sessionTokenMaxAge = response.sessionTokenMaxAge;
        //document.getElementById("tokens").innerHTML = `<h3>Access Token</h3><br>${accessToken}<br><h3>Session Token</h3><br>${sessionToken}`;
          //window.location = "index.html";
        }

        function errorCallback(error) {
          console.log(error);
          //window.location = "index.html";
        }

        function onCloseModal() {
          console.log("onCloseModal");
        }
      }
    </script>
