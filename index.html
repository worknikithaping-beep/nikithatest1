    <script>
      function loadwidget(flowParameters) {
        const flowURL = "https://auth.test-one-pingone.com";
        const tokenURL = "https://orchestrate-api.test-one-pingone.com";
        const companyId = "2e5a9609-ec80-47c9-9487-61c188935065";
        const skApiKey =
          "af98be13a1fdda7c61a2bdc48422a91825acb098732acd4c73bd3c4bb8983c5d3b1ee8d39123fc1b6c8a089c805f1566310c1e5e19fd84da6c2b829db3959d8fa745a523ca0c6a4b86f34d795723b31e57b78118ec82cee3b588297d5bbdbd39bddb592fc53fbf16648f708435b194c632b12ca053e9db939dcc8e1118a39ec0";
        const policyId = "778ddb6a88ee1691b3477acfee1d88c5";

        const skGetTokenUrl =
          tokenURL + "/v1/company/" + companyId + "/sdktoken";

        var headers = new Headers();
        headers.append("X-SK-API-KEY", skApiKey);
        var requestOptions = {
          method: "GET",
          headers: headers,
          redirect: "follow",
        };

        fetch(skGetTokenUrl, requestOptions)
          .then((response) => response.json())
          .then((responseData) => {
            var props = {
              config: {
                method: "runFlow",
                apiRoot: flowURL,
                accessToken: responseData.access_token,
                companyId: companyId,
                policyId: policyId
              },
              useModal: false,
              successCallback,
              errorCallback,
              onCloseModal,
            };
            //console.log(props);
            davinci.skRenderScreen(document.getElementById("widget"), props);
          })
          .catch((error) => console.log("error", error));

        function successCallback(response) {
           const accessToken = response.access_token;
        const sessionToken = response.sessionToken;
        const sessionTokenMaxAge = response.sessionTokenMaxAge;
        //document.getElementById("tokens").innerHTML = `<h3>Access Token</h3><br>${accessToken}<br><h3>Session Token</h3><br>${sessionToken}`;
          //window.location = "index.html";
        }

        function errorCallback(error) {
          console.log(error);
          //window.location = "index.html";
        }

        function onCloseModal() {
          console.log("onCloseModal");
        }
      }
    </script>
  </head>
